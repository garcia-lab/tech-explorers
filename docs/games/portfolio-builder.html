<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê Portfolio Builder - Tech Explorers</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Varela+Round&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 12px;
        }
        
        .nav-links a {
            padding: 8px 18px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .nav-links a:hover { background: rgba(255,255,255,0.3); }
        
        .main-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
        }
        
        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.25);
        }
        
        .card h2 {
            color: #4361ee;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Tools Panel */
        .section-group {
            margin-bottom: 18px;
        }
        
        .section-group h3 {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .template-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .template-btn {
            padding: 12px 8px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        
        .template-btn:hover { border-color: #4361ee; }
        .template-btn.active { border-color: #4361ee; background: #f0f4ff; }
        
        .template-btn .icon { font-size: 1.5rem; display: block; margin-bottom: 4px; }
        .template-btn .label { font-size: 0.75rem; color: #666; }
        
        .color-scheme {
            display: flex;
            gap: 6px;
        }
        
        .scheme-btn {
            flex: 1;
            height: 35px;
            border: 3px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .scheme-btn:hover { transform: scale(1.05); }
        .scheme-btn.active { border-color: #333; }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 4px;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
        }
        
        .input-group textarea { resize: vertical; min-height: 60px; }
        .input-group input:focus, .input-group textarea:focus { border-color: #4361ee; outline: none; }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .skill-tag {
            padding: 5px 12px;
            background: #f0f4ff;
            border: 2px solid #4361ee;
            border-radius: 15px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .skill-tag:hover { background: #4361ee; color: white; }
        .skill-tag.active { background: #4361ee; color: white; }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
        }
        
        .btn:hover { transform: scale(1.02); }
        
        .btn-primary {
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #06d6a0, #4ade80);
            color: white;
        }
        
        .btn-row {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .btn-row .btn { flex: 1; }
        
        /* Preview Area */
        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .preview-tabs {
            display: flex;
            gap: 8px;
        }
        
        .preview-tab {
            padding: 10px 20px;
            border: none;
            background: #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .preview-tab.active { background: #4361ee; color: white; }
        
        .preview-frame {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #e9ecef;
            min-height: 500px;
        }
        
        .preview-content {
            width: 100%;
            height: 500px;
            border: none;
        }
        
        .code-view {
            display: none;
            background: #1e1e2e;
            border-radius: 15px;
            padding: 20px;
            overflow: auto;
            max-height: 500px;
        }
        
        .code-view.show { display: block; }
        
        .code-view pre {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: #cdd6f4;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Portfolio Builder</h1>
            <p>Create your own personal website!</p>
            <div class="nav-links">
                <a href="../index.html"><i class="fas fa-home"></i> Home</a>
                <a href="../activities/all-activities.html"><i class="fas fa-th"></i> Activities</a>
            </div>
        </header>
        
        <div class="main-grid">
            <!-- Tools Panel -->
            <div class="card">
                <h2><i class="fas fa-tools"></i> Customize</h2>
                
                <div class="section-group">
                    <h3>üìê Template</h3>
                    <div class="template-grid">
                        <button class="template-btn active" data-template="classic">
                            <span class="icon">üìã</span>
                            <span class="label">Classic</span>
                        </button>
                        <button class="template-btn" data-template="hero">
                            <span class="icon">ü¶∏</span>
                            <span class="label">Hero</span>
                        </button>
                        <button class="template-btn" data-template="card">
                            <span class="icon">üÉè</span>
                            <span class="label">Card</span>
                        </button>
                        <button class="template-btn" data-template="minimal">
                            <span class="icon">‚ú®</span>
                            <span class="label">Minimal</span>
                        </button>
                    </div>
                </div>
                
                <div class="section-group">
                    <h3>üé® Color Scheme</h3>
                    <div class="color-scheme">
                        <button class="scheme-btn active" style="background: linear-gradient(135deg, #4361ee, #7209b7);" data-scheme="purple"></button>
                        <button class="scheme-btn" style="background: linear-gradient(135deg, #06d6a0, #4361ee);" data-scheme="teal"></button>
                        <button class="scheme-btn" style="background: linear-gradient(135deg, #f72585, #ffd166);" data-scheme="sunset"></button>
                        <button class="scheme-btn" style="background: linear-gradient(135deg, #1a1a2e, #4361ee);" data-scheme="dark"></button>
                    </div>
                </div>
                
                <div class="section-group">
                    <h3>üë§ Your Info</h3>
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" id="input-name" value="Alex Coder" placeholder="Your name">
                    </div>
                    <div class="input-group">
                        <label>Avatar Emoji</label>
                        <input type="text" id="input-avatar" value="üßë‚Äçüíª" placeholder="Pick an emoji">
                    </div>
                    <div class="input-group">
                        <label>Tagline</label>
                        <input type="text" id="input-tagline" value="Future Software Engineer" placeholder="A short description">
                    </div>
                    <div class="input-group">
                        <label>About Me</label>
                        <textarea id="input-about" placeholder="Tell us about yourself">Hi! I'm learning to code and I love making cool websites and games!</textarea>
                    </div>
                </div>
                
                <div class="section-group">
                    <h3>üíª Skills</h3>
                    <div class="skill-tags" id="skill-tags">
                        <span class="skill-tag active" data-skill="HTML">HTML</span>
                        <span class="skill-tag active" data-skill="CSS">CSS</span>
                        <span class="skill-tag" data-skill="JavaScript">JavaScript</span>
                        <span class="skill-tag" data-skill="Python">Python</span>
                        <span class="skill-tag" data-skill="Games">Games</span>
                        <span class="skill-tag" data-skill="Art">Art</span>
                    </div>
                </div>
                
                <div class="btn-row">
                    <button class="btn btn-success" onclick="copyCode()">
                        <i class="fas fa-copy"></i> Copy Code
                    </button>
                </div>
            </div>
            
            <!-- Preview Area -->
            <div class="card">
                <h2><i class="fas fa-eye"></i> Preview</h2>
                
                <div class="preview-container">
                    <div class="preview-tabs">
                        <button class="preview-tab active" onclick="showPreview('visual')">
                            <i class="fas fa-desktop"></i> Visual
                        </button>
                        <button class="preview-tab" onclick="showPreview('code')">
                            <i class="fas fa-code"></i> HTML Code
                        </button>
                    </div>
                    
                    <div class="preview-frame" id="preview-frame">
                        <iframe class="preview-content" id="preview-iframe"></iframe>
                    </div>
                    
                    <div class="code-view" id="code-view">
                        <pre id="code-display"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        let portfolio = {
            template: 'classic',
            scheme: 'purple',
            name: 'Alex Coder',
            avatar: 'üßë‚Äçüíª',
            tagline: 'Future Software Engineer',
            about: 'Hi! I\'m learning to code and I love making cool websites and games!',
            skills: ['HTML', 'CSS']
        };
        
        const schemes = {
            purple: { primary: '#4361ee', secondary: '#7209b7', bg: '#f8f9fa', text: '#1e1e2e' },
            teal: { primary: '#06d6a0', secondary: '#4361ee', bg: '#f0fdf4', text: '#1e1e2e' },
            sunset: { primary: '#f72585', secondary: '#ffd166', bg: '#fff5f7', text: '#1e1e2e' },
            dark: { primary: '#4361ee', secondary: '#7209b7', bg: '#1a1a2e', text: '#ffffff' }
        };
        
        // Template buttons
        document.querySelectorAll('.template-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.template-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                portfolio.template = btn.dataset.template;
                updatePreview();
            });
        });
        
        // Scheme buttons
        document.querySelectorAll('.scheme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.scheme-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                portfolio.scheme = btn.dataset.scheme;
                updatePreview();
            });
        });
        
        // Skill tags
        document.querySelectorAll('.skill-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                tag.classList.toggle('active');
                portfolio.skills = Array.from(document.querySelectorAll('.skill-tag.active')).map(t => t.dataset.skill);
                updatePreview();
            });
        });
        
        // Input fields
        ['input-name', 'input-avatar', 'input-tagline', 'input-about'].forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                const key = id.replace('input-', '');
                portfolio[key] = e.target.value;
                updatePreview();
            });
        });
        
        function generateHTML() {
            const s = schemes[portfolio.scheme];
            
            const templates = {
                classic: `
<div style="text-align: center; padding: 40px;">
    <div style="font-size: 80px;">${portfolio.avatar}</div>
    <h1 style="color: ${s.primary}; margin: 20px 0 10px;">${portfolio.name}</h1>
    <p style="color: ${s.secondary}; font-size: 1.2rem;">${portfolio.tagline}</p>
    <hr style="border: none; border-top: 3px solid ${s.primary}; width: 100px; margin: 30px auto;">
    <p style="max-width: 500px; margin: 0 auto 30px; line-height: 1.8;">${portfolio.about}</p>
    <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
        ${portfolio.skills.map(skill => `<span style="padding: 8px 20px; background: ${s.primary}; color: white; border-radius: 20px;">${skill}</span>`).join('')}
    </div>
</div>`,
                hero: `
<div style="background: linear-gradient(135deg, ${s.primary}, ${s.secondary}); color: white; padding: 60px 40px; text-align: center; border-radius: 0 0 50px 50px;">
    <div style="font-size: 100px;">${portfolio.avatar}</div>
    <h1 style="font-size: 2.5rem; margin: 20px 0 10px;">${portfolio.name}</h1>
    <p style="font-size: 1.3rem; opacity: 0.9;">${portfolio.tagline}</p>
</div>
<div style="padding: 40px; text-align: center;">
    <h2 style="color: ${s.primary};">About Me</h2>
    <p style="max-width: 500px; margin: 20px auto 30px; line-height: 1.8;">${portfolio.about}</p>
    <h2 style="color: ${s.primary};">My Skills</h2>
    <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 20px;">
        ${portfolio.skills.map(skill => `<span style="padding: 10px 25px; background: linear-gradient(135deg, ${s.primary}, ${s.secondary}); color: white; border-radius: 25px; font-weight: bold;">${skill}</span>`).join('')}
    </div>
</div>`,
                card: `
<div style="display: flex; justify-content: center; align-items: center; min-height: 400px; padding: 40px;">
    <div style="background: white; border-radius: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.15); padding: 40px; max-width: 400px; text-align: center;">
        <div style="width: 120px; height: 120px; background: linear-gradient(135deg, ${s.primary}, ${s.secondary}); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 60px; margin: 0 auto 20px;">${portfolio.avatar}</div>
        <h1 style="color: ${s.primary};">${portfolio.name}</h1>
        <p style="color: ${s.secondary}; font-weight: bold;">${portfolio.tagline}</p>
        <p style="margin: 20px 0; line-height: 1.6; color: #666;">${portfolio.about}</p>
        <div style="display: flex; gap: 8px; justify-content: center; flex-wrap: wrap;">
            ${portfolio.skills.map(skill => `<span style="padding: 6px 15px; background: ${s.primary}20; color: ${s.primary}; border-radius: 15px; font-size: 0.9rem;">${skill}</span>`).join('')}
        </div>
    </div>
</div>`,
                minimal: `
<div style="max-width: 600px; margin: 0 auto; padding: 60px 40px;">
    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 40px;">
        <div style="font-size: 60px;">${portfolio.avatar}</div>
        <div>
            <h1 style="color: ${s.primary}; margin: 0;">${portfolio.name}</h1>
            <p style="color: ${s.secondary}; margin: 5px 0 0;">${portfolio.tagline}</p>
        </div>
    </div>
    <div style="border-left: 4px solid ${s.primary}; padding-left: 20px; margin-bottom: 30px;">
        <p style="line-height: 1.8; color: #444;">${portfolio.about}</p>
    </div>
    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        ${portfolio.skills.map(skill => `<span style="padding: 8px 18px; border: 2px solid ${s.primary}; color: ${s.primary}; border-radius: 20px;">${skill}</span>`).join('')}
    </div>
</div>`
            };
            
            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${portfolio.name} - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Varela Round', sans-serif;
            background: ${s.bg};
            color: ${s.text};
            min-height: 100vh;
        }
    </style>
</head>
<body>
    ${templates[portfolio.template]}
</body>
</html>`;
        }
        
        function updatePreview() {
            const html = generateHTML();
            const iframe = document.getElementById('preview-iframe');
            iframe.srcdoc = html;
            
            document.getElementById('code-display').textContent = html;
        }
        
        function showPreview(type) {
            document.querySelectorAll('.preview-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (type === 'visual') {
                document.getElementById('preview-frame').style.display = 'block';
                document.getElementById('code-view').classList.remove('show');
            } else {
                document.getElementById('preview-frame').style.display = 'none';
                document.getElementById('code-view').classList.add('show');
            }
        }
        
        function copyCode() {
            const html = generateHTML();
            navigator.clipboard.writeText(html).then(() => {
                showToast('‚úÖ HTML code copied! Paste into a .html file');
            });
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Initialize preview
        updatePreview();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêõ Bug Hunter - Tech Explorers</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Varela+Round&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(135deg, #06d6a0, #4361ee);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 900px; margin: 0 auto; }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }
        
        header h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .nav-links a {
            padding: 8px 18px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .nav-links a:hover { background: rgba(255,255,255,0.3); }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(255,255,255,0.2);
            padding: 12px 25px;
            border-radius: 20px;
            text-align: center;
            color: white;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .stat-label { font-size: 0.85rem; opacity: 0.8; }
        
        .game-area {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .challenge-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .challenge-header h2 {
            color: #4361ee;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .difficulty-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .difficulty-badge.easy { background: #d4edda; color: #155724; }
        .difficulty-badge.medium { background: #fff3cd; color: #856404; }
        .difficulty-badge.hard { background: #f8d7da; color: #721c24; }
        
        .problem-description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #4361ee;
        }
        
        .problem-description h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .problem-description p {
            color: #666;
        }
        
        .code-editor {
            background: #1e1e2e;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .editor-header {
            background: #313244;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-title {
            color: #cdd6f4;
            font-weight: bold;
        }
        
        .editor-dots {
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .dot.red { background: #f38ba8; }
        .dot.yellow { background: #f9e2af; }
        .dot.green { background: #a6e3a1; }
        
        .code-area {
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            line-height: 1.8;
        }
        
        .code-line {
            display: flex;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .code-line:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .code-line.selected {
            background: rgba(247, 37, 133, 0.3);
            border: 2px solid #f72585;
        }
        
        .code-line.correct {
            background: rgba(166, 227, 161, 0.3);
            border: 2px solid #a6e3a1;
        }
        
        .line-number {
            color: #6c7086;
            min-width: 35px;
            margin-right: 15px;
            text-align: right;
        }
        
        .line-content {
            color: #cdd6f4;
        }
        
        .line-content .tag { color: #f38ba8; }
        .line-content .attr { color: #fab387; }
        .line-content .value { color: #a6e3a1; }
        .line-content .text { color: #cdd6f4; }
        .line-content .comment { color: #6c7086; }
        
        .fix-input-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .fix-input-container.show { display: block; }
        
        .fix-input-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        .fix-input {
            width: 100%;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            border: 3px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .fix-input:focus { border-color: #4361ee; outline: none; }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover { transform: scale(1.05); }
        
        .btn-primary {
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #06d6a0, #4ade80);
            color: white;
        }
        
        .btn-hint {
            background: #ffd166;
            color: #333;
        }
        
        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .feedback.show { display: block; }
        .feedback.correct { background: #d4edda; color: #155724; }
        .feedback.incorrect { background: #f8d7da; color: #721c24; }
        
        .hint-box {
            background: #fff3cd;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            color: #856404;
        }
        
        .hint-box.show { display: block; }
        
        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }
        
        .confetti {
            position: absolute;
            animation: confettiFall 3s linear forwards;
        }
        
        @keyframes confettiFall {
            to {
                top: 110%;
                transform: rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêõ Bug Hunter</h1>
            <p>Find and fix the bugs in the code!</p>
            <div class="nav-links">
                <a href="../index.html"><i class="fas fa-home"></i> Home</a>
                <a href="../activities/all-activities.html"><i class="fas fa-th"></i> Activities</a>
            </div>
        </header>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">Level</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="bugs-found">0</div>
                <div class="stat-label">Bugs Fixed üêõ</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="challenge-header">
                <h2 id="challenge-title">Find the Bug!</h2>
                <span class="difficulty-badge easy" id="difficulty">Easy</span>
            </div>
            
            <div class="problem-description">
                <h3>üéØ Mission:</h3>
                <p id="mission-text">Click on the line that has the bug, then fix it!</p>
            </div>
            
            <div class="code-editor">
                <div class="editor-header">
                    <div class="editor-dots">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                    </div>
                    <div class="editor-title" id="file-name">index.html</div>
                </div>
                <div class="code-area" id="code-area">
                    <!-- Code lines will be generated here -->
                </div>
            </div>
            
            <div class="fix-input-container" id="fix-container">
                <label>‚úèÔ∏è Fix the bug! Write the correct code:</label>
                <input type="text" class="fix-input" id="fix-input" placeholder="Type the corrected line here...">
            </div>
            
            <div class="hint-box" id="hint-box">
                üí° <span id="hint-text"></span>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="controls">
                <button class="btn btn-hint" onclick="showHint()">
                    <i class="fas fa-lightbulb"></i> Hint
                </button>
                <button class="btn btn-success" onclick="submitFix()">
                    <i class="fas fa-check"></i> Submit Fix
                </button>
                <button class="btn btn-primary" id="next-btn" onclick="nextLevel()" style="display: none;">
                    Next Level <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="confetti-container" id="confetti"></div>
    
    <script>
        const challenges = [
            {
                title: "Missing Closing Tag",
                mission: "This heading won't display correctly. Find and fix the bug!",
                difficulty: "easy",
                fileName: "index.html",
                code: [
                    { content: '<!DOCTYPE html>', buggy: false },
                    { content: '<html>', buggy: false },
                    { content: '  <head>', buggy: false },
                    { content: '    <title>My Page</title>', buggy: false },
                    { content: '  </head>', buggy: false },
                    { content: '  <body>', buggy: false },
                    { content: '    <h1>Hello World', buggy: true, fix: '    <h1>Hello World</h1>' },
                    { content: '  </body>', buggy: false },
                    { content: '</html>', buggy: false }
                ],
                hint: "Look for a tag that doesn't have a matching closing tag (</...>)",
                points: 10
            },
            {
                title: "Wrong Tag Order",
                mission: "The paragraph and strong tags are not in the right order. Find the bug!",
                difficulty: "easy",
                fileName: "index.html",
                code: [
                    { content: '<body>', buggy: false },
                    { content: '  <p>', buggy: false },
                    { content: '    <strong>Important text', buggy: false },
                    { content: '  </p></strong>', buggy: true, fix: '  </strong></p>' },
                    { content: '</body>', buggy: false }
                ],
                hint: "Tags should close in reverse order - last opened, first closed",
                points: 15
            },
            {
                title: "Misspelled Tag",
                mission: "Something is wrong with the paragraph tag. Can you spot it?",
                difficulty: "easy",
                fileName: "index.html",
                code: [
                    { content: '<body>', buggy: false },
                    { content: '  <h1>Welcome!</h1>', buggy: false },
                    { content: '  <paragraf>This is text.</paragraf>', buggy: true, fix: '  <p>This is text.</p>' },
                    { content: '</body>', buggy: false }
                ],
                hint: "Paragraph is spelled differently in HTML",
                points: 10
            },
            {
                title: "Missing Quote",
                mission: "The link won't work! Find what's wrong with the attribute.",
                difficulty: "medium",
                fileName: "index.html",
                code: [
                    { content: '<body>', buggy: false },
                    { content: '  <h1>Links</h1>', buggy: false },
                    { content: '  <a href="https://google.com>Google</a>', buggy: true, fix: '  <a href="https://google.com">Google</a>' },
                    { content: '</body>', buggy: false }
                ],
                hint: "Count the quotation marks. Are they balanced?",
                points: 20
            },
            {
                title: "Wrong Attribute",
                mission: "The image won't show! What's wrong with the attribute name?",
                difficulty: "medium",
                fileName: "index.html",
                code: [
                    { content: '<body>', buggy: false },
                    { content: '  <h1>My Gallery</h1>', buggy: false },
                    { content: '  <img source="cat.jpg" alt="Cute cat">', buggy: true, fix: '  <img src="cat.jpg" alt="Cute cat">' },
                    { content: '</body>', buggy: false }
                ],
                hint: "The attribute for image source has a shorter name",
                points: 20
            },
            {
                title: "CSS Typo",
                mission: "The color isn't working. What's wrong with the CSS?",
                difficulty: "medium",
                fileName: "style.css",
                code: [
                    { content: 'h1 {', buggy: false },
                    { content: '  colr: blue;', buggy: true, fix: '  color: blue;' },
                    { content: '  font-size: 24px;', buggy: false },
                    { content: '}', buggy: false }
                ],
                hint: "Check the spelling of the property name",
                points: 20
            },
            {
                title: "Missing Semicolon",
                mission: "The CSS isn't applying correctly. Find the syntax error!",
                difficulty: "medium",
                fileName: "style.css",
                code: [
                    { content: '.button {', buggy: false },
                    { content: '  background: blue', buggy: true, fix: '  background: blue;' },
                    { content: '  color: white;', buggy: false },
                    { content: '  padding: 10px;', buggy: false },
                    { content: '}', buggy: false }
                ],
                hint: "CSS properties need something at the end",
                points: 15
            },
            {
                title: "JavaScript Error",
                mission: "This code should show an alert but it has a typo!",
                difficulty: "hard",
                fileName: "script.js",
                code: [
                    { content: 'function sayHello() {', buggy: false },
                    { content: '  allert("Hello!");', buggy: true, fix: '  alert("Hello!");' },
                    { content: '}', buggy: false }
                ],
                hint: "The function name for showing pop-ups is spelled like 'alert'",
                points: 25
            }
        ];
        
        let currentLevel = 0;
        let score = 0;
        let bugsFound = 0;
        let selectedLine = null;
        
        function loadLevel() {
            const challenge = challenges[currentLevel];
            
            document.getElementById('challenge-title').textContent = challenge.title;
            document.getElementById('mission-text').textContent = challenge.mission;
            document.getElementById('file-name').textContent = challenge.fileName;
            document.getElementById('level').textContent = currentLevel + 1;
            
            const diffBadge = document.getElementById('difficulty');
            diffBadge.textContent = challenge.difficulty.charAt(0).toUpperCase() + challenge.difficulty.slice(1);
            diffBadge.className = 'difficulty-badge ' + challenge.difficulty;
            
            document.getElementById('hint-text').textContent = challenge.hint;
            
            // Reset
            selectedLine = null;
            document.getElementById('hint-box').classList.remove('show');
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('fix-container').classList.remove('show');
            document.getElementById('fix-input').value = '';
            document.getElementById('next-btn').style.display = 'none';
            
            // Render code
            const codeArea = document.getElementById('code-area');
            codeArea.innerHTML = challenge.code.map((line, i) => `
                <div class="code-line" data-index="${i}" onclick="selectLine(${i})">
                    <span class="line-number">${i + 1}</span>
                    <span class="line-content">${highlightSyntax(line.content, challenge.fileName)}</span>
                </div>
            `).join('');
        }
        
        function highlightSyntax(code, fileName) {
            // Simple syntax highlighting
            let highlighted = code;
            
            if (fileName.endsWith('.html')) {
                highlighted = highlighted.replace(/&lt;(\/?[\w]+)/g, '<span class="tag">&lt;$1</span>');
                highlighted = highlighted.replace(/(\w+)=/g, '<span class="attr">$1</span>=');
                highlighted = highlighted.replace(/"([^"]*)"/g, '"<span class="value">$1</span>"');
            } else if (fileName.endsWith('.css')) {
                highlighted = highlighted.replace(/([\w-]+):/g, '<span class="attr">$1</span>:');
                highlighted = highlighted.replace(/:\s*([^;]+)/g, ': <span class="value">$1</span>');
            } else if (fileName.endsWith('.js')) {
                highlighted = highlighted.replace(/(function|const|let|var)/g, '<span class="tag">$1</span>');
                highlighted = highlighted.replace(/"([^"]*)"/g, '"<span class="value">$1</span>"');
            }
            
            return highlighted;
        }
        
        function selectLine(index) {
            // Remove previous selection
            document.querySelectorAll('.code-line').forEach(line => {
                line.classList.remove('selected');
            });
            
            // Select new line
            const line = document.querySelector(`.code-line[data-index="${index}"]`);
            line.classList.add('selected');
            selectedLine = index;
            
            // Show fix input
            const challenge = challenges[currentLevel];
            document.getElementById('fix-container').classList.add('show');
            document.getElementById('fix-input').value = challenge.code[index].content;
            document.getElementById('fix-input').focus();
        }
        
        function showHint() {
            document.getElementById('hint-box').classList.add('show');
        }
        
        function submitFix() {
            if (selectedLine === null) {
                showFeedback('Please click on a line first!', false);
                return;
            }
            
            const challenge = challenges[currentLevel];
            const codeLine = challenge.code[selectedLine];
            const userFix = document.getElementById('fix-input').value.trim();
            
            // Check if they selected the right line
            if (!codeLine.buggy) {
                showFeedback('That line is correct! Try another line.', false);
                return;
            }
            
            // Check if fix is correct
            if (userFix === codeLine.fix.trim()) {
                score += challenge.points;
                bugsFound++;
                document.getElementById('score').textContent = score;
                document.getElementById('bugs-found').textContent = bugsFound;
                
                // Mark line as correct
                const line = document.querySelector(`.code-line[data-index="${selectedLine}"]`);
                line.classList.remove('selected');
                line.classList.add('correct');
                line.querySelector('.line-content').innerHTML = highlightSyntax(userFix, challenge.fileName);
                
                showFeedback('üéâ Bug squashed! Great job!', true);
                document.getElementById('next-btn').style.display = 'inline-flex';
                
                createConfetti();
            } else {
                showFeedback('Not quite right. Check your fix and try again!', false);
            }
        }
        
        function showFeedback(message, isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'incorrect');
        }
        
        function nextLevel() {
            currentLevel++;
            if (currentLevel >= challenges.length) {
                alert(`üèÜ Amazing! You found all ${bugsFound} bugs and scored ${score} points!`);
                currentLevel = 0;
                score = 0;
                bugsFound = 0;
                document.getElementById('score').textContent = score;
                document.getElementById('bugs-found').textContent = bugsFound;
            }
            loadLevel();
        }
        
        function createConfetti() {
            const container = document.getElementById('confetti');
            container.innerHTML = '';
            
            const colors = ['#06d6a0', '#4361ee', '#f72585', '#ffd166', '#7209b7'];
            const emojis = ['üêõ', '‚ú®', '‚≠ê', 'üéâ', '‚úÖ'];
            
            for (let i = 0; i < 40; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti';
                
                if (Math.random() > 0.6) {
                    piece.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    piece.style.fontSize = (Math.random() * 15 + 15) + 'px';
                } else {
                    piece.style.width = (Math.random() * 10 + 5) + 'px';
                    piece.style.height = (Math.random() * 10 + 5) + 'px';
                    piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                    piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                }
                
                piece.style.left = Math.random() * 100 + '%';
                piece.style.top = '-20px';
                piece.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                container.appendChild(piece);
            }
            
            setTimeout(() => container.innerHTML = '', 4000);
        }
        
        // Initialize
        loadLevel();
    </script>
</body>
</html>

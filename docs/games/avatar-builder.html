    <script>
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Validate that a value is a safe CSS color/gradient
        function isSafeBackground(value) {
            // Only allow hex colors, named colors, or linear-gradient with safe values
            const hexPattern = /^#[0-9a-fA-F]{3,6}$/;
            const gradientPattern = /^linear-gradient\(\d+deg,\s*#[0-9a-fA-F]{3,6},\s*#[0-9a-fA-F]{3,6}\)$/;
            return hexPattern.test(value) || gradientPattern.test(value);
        }
        
        let avatar = {

        function showTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.tab-btn[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById('tab-' + tabId).classList.add('active');
        }
        
        // Option buttons
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const type = btn.dataset.type;
                const value = btn.dataset.value;
                
                // Update active state within same type
                btn.parentElement.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                if (type === 'hair') {
                    avatar.hair = value;
                    document.getElementById('avatar-hair').textContent = value;
                } else if (type === 'mouth') {
                    avatar.mouth = value;
                    document.getElementById('avatar-mouth').textContent = value;
                } else if (type === 'body') {
                    avatar.body = value;
                    document.getElementById('avatar-body').textContent = value;
                } else if (type === 'accessory') {
                    avatar.accessory = value;
                    document.getElementById('avatar-accessory').textContent = value;
                } else if (type === 'title') {
                    avatar.title = value;
                    document.getElementById('avatar-title').textContent = value;
                }
            });
        });
        
        // Color buttons
        document.querySelectorAll('.color-btn').forEach(btn => {

        });

            document.getElementById('avatar-mouth').textContent = avatar.mouth;
            document.getElementById('avatar-body').textContent = avatar.body;
            document.getElementById('avatar-accessory').textContent = avatar.accessory;
            document.getElementById('avatar-container').style.background = avatar.background;
            document.getElementById('avatar-head').style.background = avatar.skin;
        }
        
        function saveAvatar() {
            avatar.name = document.getElementById('avatar-name').textContent;
            
            let savedAvatars = JSON.parse(localStorage.getItem('avatarBuilder_avatars') || '[]');
            savedAvatars.unshift({...avatar, id: Date.now()});
            if (savedAvatars.length > 8) savedAvatars = savedAvatars.slice(0, 8);
            localStorage.setItem('avatarBuilder_avatars', JSON.stringify(savedAvatars));
            
            renderSavedAvatars();
            showToast('ğŸ’¾ Avatar saved!');
        }
        
        function renderSavedAvatars() {
            const savedAvatars = JSON.parse(localStorage.getItem('avatarBuilder_avatars') || '[]');
            const container = document.getElementById('saved-avatars');
            
            if (savedAvatars.length === 0) {
                container.innerHTML = '<p style="color: #999; font-size: 0.9rem;">No saved avatars yet!</p>';
                return;
            }
            
            container.innerHTML = savedAvatars.map((av, i) => {
                const safeBg = isSafeBackground(av.background) ? av.background : '#f8f9fa';
                const safeName = escapeHtml(av.name || 'Avatar');
                const safeMouth = escapeHtml(av.mouth || 'ğŸ˜Š');
                return `
                    <div class="saved-avatar" 
                         style="background: ${safeBg};"
                         onclick="loadAvatar(${i})"
                         title="${safeName}">
                        ${safeMouth}
                    </div>
                `;
            }).join('');
        }
        
        function loadAvatar(index) {
            const savedAvatars = JSON.parse(localStorage.getItem('avatarBuilder_avatars') || '[]');
            if (savedAvatars[index]) {
                avatar = {...savedAvatars[index]};
                updateAvatarDisplay();
                document.getElementById('avatar-name').textContent = avatar.name;
                document.getElementById('avatar-title').textContent = avatar.title;
                showToast('âœ… Avatar loaded!');
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        
        // Save name on change
        document.getElementById('avatar-name').addEventListener('blur', () => {
            avatar.name = document.getElementById('avatar-name').textContent;
        });
        
        // Initialize
        document.getElementById('avatar-head').style.background = avatar.skin;
        renderSavedAvatars();
    </script>
